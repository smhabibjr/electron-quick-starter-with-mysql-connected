<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron crud template with mySql</title>
    <link rel="stylesheet" href="./UI-dependencies/bootstrap.min.css" />
    <script src="./UI-dependencies/popper.min.js"></script>
    <script src="./UI-dependencies/bootstrap.bundle.min.js"></script>
    <script src="./UI-dependencies/jquery-3.6.1.min.js"></script>
    <script>
      window.$ =
        window.jQuery = require("./UI-dependencies/jquery-3.6.1.min.js");
    </script>
    <script
      src="https://kit.fontawesome.com/ea63e2648f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <i class="fa-solid fa-thumbs-up fa-5x"></i>
    <button id="btn-click">click</button>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-4 my-auto">
          <form class="card card-body" id="productForm">
            <div class="form-group p-2">
              <input
                type="text"
                id="name"
                placeholder="Product name"
                class="form-control"
                autofocus
              />
            </div>

            <div class="form-group p-2">
              <input
                type="number"
                id="price"
                step="any"
                class="form-control"
                placeholder="Product price"
              />
            </div>

            <div class="form-group p-2">
              <textarea class="w-100" id="description"></textarea>
            </div>

            <button class="btn btn-primary">save</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="products"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
